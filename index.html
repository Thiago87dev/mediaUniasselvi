<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <main class="principal">
        <div class="titulo">
            <h1 class="titulo-texto">Simulador de média</h1>
            <h2 class="titulo-texto2">Análise e desenvolvimento de sistemas</h2>
        </div>
        <div class="avaliacoes">
            <div class="simulado avaliacoes-style">
                <p class="texto">Simulado</p>
                <div class="inputs">
                    <button class="btn-menos" data-js="btn-menos-simulado">-</button>
                    <input type="number" data-js="input-simulado" >
                    <button class="btn-mais" data-js="btn-mais-simulado">+</button>
                </div>
            </div>
            <div class="av1 avaliacoes-style">
                <p class="texto">Avaliação 1</p>
                <div class="inputs">
                    <button class="btn-menos" data-js="btn-menos-av1">-</button>
                    <input type="number" data-js="input-av1">
                    <button class="btn-mais" data-js="btn-mais-av1">+</button>
                </div>
            </div>
            <div class="av2 avaliacoes-style">
                <p class="texto">Avaliação 2</p>
                <div class="inputs">
                    <button class="btn-menos" data-js="btn-menos-av2">-</button>
                    <input type="number" data-js="input-av2">
                    <button class="btn-mais" data-js="btn-mais-av2">+</button>
                </div>
            </div>
            <div class="av-discursiva avaliacoes-style">
                <p class="texto">Avaliação Discursiva</p>
                <div class="inputs">
                    <button class="btn-menos" data-js="btn-menos-av-discursiva">-</button>
                    <input type="number" data-js="input-av-discursiva">
                    <button class="btn-mais" data-js="btn-mais-av-discursiva">+</button>
                </div>
            </div>
            <div class="av-final avaliacoes-style">
                <p class="texto">Avaliação Final</p>
                <div class="inputs">
                    <button class="btn-menos" data-js="btn-menos-av-final">-</button>
                    <input type="number" data-js="input-av-final">
                    <button class="btn-mais" data-js="btn-mais-av-final">+</button>
                </div>
            </div>
        </div>
        <div class="botoes">
            <button class="calcular">Calcular</button>
        </div>
    </main>
    <script src="assets/js/main.js"></script>
</body>

</html>
