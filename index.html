<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <main class="principal">
        <div class="titulo">
            <h1 class="titulo-texto">Simulador de média</h1>
            <h2 class="titulo-texto2">Análise e desenvolvimento de sistemas</h2>
        </div>
        <div class="avaliacoes">
            <div class="simulado avaliacoes-style">
                <p class="texto">Simulado - peso 0.5</p>
                <div class="inputs">
                    <button class="btn-menos" data-js="btn-menos-simulado">-</button>
                    <input type="number" data-js="input-simulado" value="0">
                    <button class="btn-mais" data-js="btn-mais-simulado">+</button>
                </div>
            </div>
            <div class="av1 avaliacoes-style">
                <p class="texto">Avaliação 1 - peso 1.5</p>
                <div class="inputs">
                    <button class="btn-menos" data-js="btn-menos-av1">-</button>
                    <input type="number" data-js="input-av1" value="0">
                    <button class="btn-mais" data-js="btn-mais-av1">+</button>
                </div>
            </div>
            <div class="av2 avaliacoes-style">
                <p class="texto">Avaliação 2 - peso 1.5</p>
                <div class="inputs">
                    <button class="btn-menos" data-js="btn-menos-av2">-</button>
                    <input type="number" data-js="input-av2" value="0">
                    <button class="btn-mais" data-js="btn-mais-av2">+</button>
                </div>
            </div>
            <div class="av-discursiva avaliacoes-style">
                <p class="texto">Avaliação Discursiva - peso 4</p>
                <div class="inputs">
                    <button class="btn-menos" data-js="btn-menos-av-discursiva">-</button>
                    <input type="number" data-js="input-av-discursiva" value="0">
                    <button class="btn-mais" data-js="btn-mais-av-discursiva">+</button>
                </div>
            </div>
            <div class="av-final avaliacoes-style">
                <p class="texto">Avaliação Final - peso 3</p>
                <div class="inputs">
                    <button class="btn-menos" data-js="btn-menos-av-final">-</button>
                    <input type="number" data-js="input-av-final" value="0">
                    <button class="btn-mais" data-js="btn-mais-av-final">+</button>
                </div>
            </div>
        </div>
        <div class="botoes">
            <button class="calcular" data-js="btn-calcular">Calcular</button>
        </div>
    </main>

    <div class="popup" data-js="popup">
        <h2>Resultado:</h2>
        <p class="resultado" data-js="resultado"></p>
        <button class="btn-closepopup" data-js="btn-closepopup">Fechar</button>
      </div>

      <div class="overlay" data-js="overlay"></div>

      <footer class="rodape">
        feito com ♥ por <a href="https://github.com/Thiago87dev">Thiago Alves</a>
      </footer>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/calculo.js"></script>
</body>

</html>
