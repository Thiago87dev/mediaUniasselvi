<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Simulador de média da Uniasselvi</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
</head>

<body>
    <main class="principal">
        <header>
            <h1 class="titulo">Simulador de média</h1>
            <h2 class="subtitulo">Zero se ainda não fez a avaliação</h2>
        </header>
        <section class="avaliacoes">
            <article class="avaliacao-card">
                <p><small>peso 0.5</small><br>Simulado</p>
                <div class="input-nota-group">
                    <button class="btn-secundario" data-js="btn-menos-simulado">-</button>
                    <input onClick="this.select();" type="number" data-js="input-simulado" value="0">
                    <button class="btn-secundario" data-js="btn-mais-simulado">+</button>
                </div>
            </article>
            <article class="avaliacao-card">
                <p><small>peso 1.5</small><br>Avaliação 1</p>
                <div class="input-nota-group">
                    <button class="btn-secundario" data-js="btn-menos-av1">-</button>
                    <input onClick="this.select();" type="number" data-js="input-av1" value="0">
                    <button class="btn-secundario" data-js="btn-mais-av1">+</button>
                </div>
            </article>
            <article class="avaliacao-card">
                <p><small>peso 1.5</small><br>Avaliação 2</p>
                <div class="input-nota-group">
                    <button class="btn-secundario" data-js="btn-menos-av2">-</button>
                    <input onClick="this.select();" type="number" data-js="input-av2" value="0">
                    <button class="btn-secundario" data-js="btn-mais-av2">+</button>
                </div>
            </article>
            <article class="avaliacao-card">
                <p><small>peso 4</small><br>Avaliação Discursiva</p>
                <div class="input-nota-group">
                    <button class="btn-secundario" data-js="btn-menos-av-discursiva">-</button>
                    <input onClick="this.select();" type="number" data-js="input-av-discursiva" value="0">
                    <button class="btn-secundario" data-js="btn-mais-av-discursiva">+</button>
                </div>
            </article>
            <article class="avaliacao-card">
                <p><small>Peso 3</small><br>Avaliação Final</p>
                <div class="input-nota-group">
                    <button class="btn-secundario" data-js="btn-menos-av-final">-</button>
                    <input onClick="this.select();" type="number" data-js="input-av-final" value="0">
                    <button class="btn-secundario" data-js="btn-mais-av-final">+</button>
                </div>
            </article>
        </section>
        <footer class="text-rigth">
            <button class="btn-discreto-escuro" data-js="btn-limpar">Limpar</button>
            <button class="btn-principal" data-js="btn-calcular">Calcular</button>
        </footer>
    </main>

    <dialog class="popup" id="resultado-popup" data-js="popup">
        <h2>Resultado:</h2>
        <p class="resultado" data-js="resultado"></p>
        <footer class="text-rigth">
            <button class="btn-discreto-claro" data-js="btn-closepopup">Fechar</button>
        </footer>
    </dialog>

    <footer>
        <p>
            feito com ♥ por <a href="https://github.com/Thiago87dev" target="_blank">Thiago Alves</a><br> e
            <a href="https://github.com/andrewhermelino" target="_blank">Andrew Batista</a>
        </p>
    </footer>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/calculo.js"></script>
</body>

</html>
